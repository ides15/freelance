<html>

<head>
	<!-- <link href='style.css' rel='stylesheet'> -->
</head>

<body>
	<div class="container">
		<h1><strong>NPV</strong></h1>
		<div class="box" id="one">
			<!-- <video width="320" height="240" controls style="width:100%;height:100%;">
				<source src="ice_video_20170520-141641.mp4" type="video/mp4">
				<source src="movie.ogg" type="video/ogg">
			</video> -->
		</div>
		<div class="box" id="two">
			<strong><h2>NPV</h2></strong>
			</br>
		</div>
		<div class="box" id="three">
			<form name="loan_form">
				<br>
				<table id="irr-table" style="margin: 10px">						<tr>
							<td><strong>Discount Rate</strong></td>
							<td>
								<input type="text" name="dr" size="10" value="10" style="text-align:right" />
							</td>
						</tr>
						<tr>
							<td><strong>Purchase Price:</strong></td>
							<td>
								<input type="text" name="purc" size="10" value="-100,000" style="text-align:right" />
							</td>
						</tr>
						<tr>
							<td style="padding-top: 20px">
								<button id="addYear">Add Cash Flow Year</button>
							</td>
							<td style="padding-top: 20px">
								<button id="removeYear">Remove Cash Flow Year</button>
							</td>
						</tr>
					<tr id="1">
						<td>
							Cash Flow Year 1: 
						</td>
						<td>
							<input type="text">
						</td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</body>

<script>
	var numberOfYears = 1;

	document.getElementById('addYear').addEventListener('click', function(e) {
		e.preventDefault()
		numberOfYears++;

		if(numberOfYears >= 1) {
			document.getElementById('removeYear').setAttribute('style', 'display: unset');
		}

		addRow(numberOfYears);
	})

	document.getElementById('removeYear').addEventListener('click', function(e) {
		e.preventDefault()
		numberOfYears--;

		if(numberOfYears === 0) {
			this.setAttribute('style', 'display: none');
		}

		var row = document.getElementById(numberOfYears + 1);
		row.parentNode.removeChild(row);
	})

	function addRow(number) {
		var table = document.getElementById('irr-table');
		var tr = document.createElement('tr');
		tr.setAttribute('id', number);
		var tdLabel = document.createElement('td');
		var label = document.createTextNode('Cash Flow Year ' + number + ': ');
		tdLabel.appendChild(label);
		var tdInput = document.createElement('td');
		var input = document.createElement('input')
		input.setAttribute('type', 'text');
		tdInput.appendChild(input);
		tr.appendChild(tdLabel);
		tr.appendChild(tdInput);

		table.appendChild(tr);
	}
</script>
</html>
